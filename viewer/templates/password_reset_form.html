{% extends 'base.html' %}

{% block title %}
    Resetování hesla
{% endblock %}

{% block content %}
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center mb-0">Resetování hesla</h3>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {% if form.errors %}
                            <div class="alert alert-danger">
                                <h5>Opravte následující chyby:</h5>
                                {{ form.errors }}
                            </div>
                        {% endif %}
                        <div class="form-group mb-3">
                            <label for="id_email">E-mail</label>
                            <input type="email" name="email" class="form-control" id="id_email" required autofocus>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary btn-lg w-100">Odeslat odkaz na reset hesla</button>
                        </div>
                    </form>
                    <hr class="my-4">
                    <div class="text-center">
                        <p class="mb-0">Pamatujete si heslo? <a href="{% url 'login' %}" class="text-primary">Přihlaste se zde</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

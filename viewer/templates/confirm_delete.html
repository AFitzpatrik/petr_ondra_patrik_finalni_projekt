{% extends 'base.html' %}

{% block title %}
    Potvrzení smazání
{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-12 col-md-8 col-lg-5">
        <div class="card shadow rounded text-center p-4">
            <div class="card-body">
                <h2 class="card-title text-danger mb-3">
                    Opravdu chcete smazat {{ model_label }} <span class="text-dark">({{ object }})</span> z databáze?
                    Tato akce je nevratná.
                </h2>

                <form method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger btn-lg me-2">Ano, smazat</button>
                    <a href="{{ cancel_url|default:'/'}}" class="btn btn-secondary btn-lg">Ne, zpět</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

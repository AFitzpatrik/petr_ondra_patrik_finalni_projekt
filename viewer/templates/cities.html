{% extends 'base.html' %}

{% block title %}
    Seznam měst
{% endblock %}

{% block content %}
    <h1>Seznam měst</h1>
    <a href="{% url 'city_create' %}" class="btn btn-primary">Přidat město</a><br>
    {% for city in cities %}
        {{ city }} <br>
    {% empty %}
        V databázi není žádné město.
    {% endfor %}
{% endblock %}

{% extends 'base.html' %}

{% block title %}
    Přihlášení
{% endblock %}

{% block content %}
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center mb-0">Přihlášení</h3>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {% if form.errors %}
                            <div class="alert alert-danger">
                                <h5>Opravte následující chyby:</h5>
                                {{ form.errors }}
                            </div>
                        {% endif %}
                        <div class="form-group mb-3">
                            <label for="id_username">Uživatelské jméno</label>
                            <input type="text" name="username" class="form-control" id="id_username" required autofocus>
                        </div>
                        <div class="form-group mb-3">
                            <label for="id_password">Heslo</label>
                            <input type="password" name="password" class="form-control" id="id_password" required>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary btn-lg w-100">Přihlásit se</button>
                        </div>
                    </form>
                    <hr class="my-4">
                    <div class="text-center">
                        <p class="mb-0">Nemáte účet? <a href="{% url 'signup' %}" class="text-primary">Zaregistrujte se zde</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
